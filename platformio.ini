; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
boards_dir = boards

# This section contains configuration options
# that are common between boards
[env]
# The code relies on AVR with the Arduino framework, no board can deviate
# from this
platform = atmelavr
framework = arduino

# The LMIC library has some common configuration
# To supress warnings and disable some unwanted functionality
build_flags = 
	-D ARDUINO_LMIC_PROJECT_CONFIG_H_SUPPRESS
	-D DISABLE_BEACONS
	-D DISABLE_PING

upload_protocol = custom
upload_flags = 
  -e
	-B1
  -C
  $PROJECT_PACKAGES_DIR/tool-avrdude/avrdude.conf
  -p
  $BOARD_MCU
  -c
  atmelice_isp
upload_command = avrdude $UPLOAD_FLAGS -U flash:w:$SOURCE:i

monitor_port = /dev/ttyUSB0
monitor_speed = 115200

# These are libraries the code relies on
lib_deps = 
	MCCI LoRaWAN LMIC library
	adafruit/Adafruit SleepyDog Library@^1.4.0
	milesburton/DallasTemperature@^3.9.1

[env:mfm]
board = mfm_v3

[env:mfm_v3_m1284p]
board = mfm_v3_m1284p
